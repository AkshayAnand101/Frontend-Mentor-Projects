<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="left-container">
      <div ><img class="image1" src="/images/image-product-desktop.jpg" alt="">
        <img class="image2" src="/images/image-product-mobile.jpg" alt="">
      </div>
    </div>

    <div class="right-container">
        <p class="perfume">PERFUME</p>
  
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="para2"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price"><h2>$149.99</h2>
          <h5><s>$169.99</s></h5></div>        
      
        <button class="btn">
          <img class="icon-cart" src="/images/icon-cart.svg" alt="">
          <p class="btn-text">Add to Cart</p>
        </button>
        
    </div>    
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akshay Anand</a>.
  </div> -->
</body>
</html>
